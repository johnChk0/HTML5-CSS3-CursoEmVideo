<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML5</title>
</head>
<body>
    <h1>Imagem dinamica</h1>
    <p>Tente abrir esse site em varios dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagem/foto-p.png" type="image/png">
        <source media="(max-width: 1050px )" srcset="imagem/foto-m.png" type="image/png">
        <img src="imagem/foto-g.png" alt="Imagem flexivel">
    </picture>
    <h1>Reproduzindo Audio</h1>
    <p>Vamos aprender a reproduzir audio em HTML5.</p>
    <audio preload="auto">
        <source src="audio/musicaprogramteste.mp3" type="audio/mpeg">
        <source src="audio/musicaprogramteste.ogg" type="audio/ogg">
        <source src="audio/musicaprogramteste.wav" type="audio/wav">
        <p>Infelizmente seu audio não funcionou : </p>

        <a href="audio/musicaprogramteste.mp3">INFELIZMENTE O AUDIO NÂO FUNCIONOU, CLIQUE AQUI PARA FAZER DOWNLOAD DELE</a>
    </audio>
</body>
</html>
