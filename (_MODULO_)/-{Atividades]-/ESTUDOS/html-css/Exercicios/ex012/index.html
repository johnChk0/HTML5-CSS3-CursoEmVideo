<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VIDEOS COM HTML5</title>
</head>
<body>
    <h1>Inserindo videos hospedados localmente.</h1>
    <p>Este video esta hospedado no meu proprio servidor.</p>
    
    <video poster="">
        <source src="midia/meu-video.mp4.mp4" type="video/mp4">
        <source src="midia/meu-video.mkv" type="video/mkv">
        <source src="midia/meu-video.webm" type="video/webm">
        <p>Seu navegador não tem compatibilidade com reprodução de videos.</p>
   </video>

 <h1>Inserindo Videos do Youtube</h1>
 <iframe width="560" height="315" src="https://www.youtube.com/embed/iSDwIjoiWRE" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
 
</body>
</html>
