<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario 4</title>
    <style>
        fieldset{
            max-width: 50%;
            margin: auto;
            margin-bottom: 30px;
        }
    </style>
</head>
<body>
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend>Dados Pessoais</legend>
            <p>
                <label for="iemail">Email</label>
                <input type="email" name="" id="iemail" autocomplete="email" required>
            </p>
            <p>
                <label for="isenha">Senha</label>
                <input type="password" name="sen" id="isenha">
            </p>
        </fieldset>
            <fieldset>
                <legend>Informacoes</legend>
                <p>
                    <label for="idata">Data</label>
                    <input type="date" name="date" id="idata">
                </p>
                <p>
                    <label for="itel">Telefone</label>
                    <input type="tel" name="tel" id="itel" required>
                </p>
            </fieldset>
        
    </form>
    
</body>
</html>
