<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
        <h1>Teste de Formulario</h1>
    <form action="cadastro.php" method="get">

        <p>
            <label for="inome"></label>
            <input type="text" name="nome" id="inome" required maxlength="30" placeholder="Nome completo" autocomplete="name">
        </p>
        <p>
            <label for="imedia">Media</label> <br>
            <input type="number" name="" id="imedia" placeholder="0 a 10 " min="0" max="10" step="0.5">
        </p>

        <p>
            <label for="idate"></label>
            <input type="date" name="date" id="idate">
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
